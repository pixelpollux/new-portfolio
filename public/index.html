    <meta property="og:title" content="Tara Dunmore's Portfolio" />
    <!-- <meta property="og:description" content="" /> -->
    <meta property="og:image" content="https://taradunmore.com/assets/images/hi-header.png" />

    <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/assets/images/favicon_io/favicon-16x16.png">

    <!-- <meta name="theme-color" content="#000000" /> -->

      Notice the use of %PUBLIC_URL% in the tags above.

    <title>Tara Dunmore's Portfolio</title>

    <!-- font awesome import -->
    <script src="https://kit.fontawesome.com/7c2dee5282.js" crossorigin="anonymous"></script>

    <script>
      jQuery(document).ready(function(){
        $('.navbar-collapse a').click(function(){
                $(".navbar-collapse").toggleClass('in');
        });
      });

      clickHideButton = () => {
        var x = document.getElementById("extended-bio");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }

    </script>
